<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Premium Random Picker 1</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent1:#6D5DFB;
  --accent2:#FF69B4;
  --text:#222;
  --radius:18px;
  --shadow:0 0 30px rgba(109,93,251,0.25);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}

body{
  background:linear-gradient(135deg,#ffffff,#f2f2ff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
  overflow:hidden;
  position:relative;
}

/* floating background balls */
body::before, body::after{
  content:"";
  position:absolute;
  border-radius:50%;
  filter:blur(120px);
  opacity:.6;
  animation: floaty 12s ease-in-out infinite alternate;
}
body::before{
  width:480px;height:480px;
  background:radial-gradient(circle,var(--accent1) 0%,transparent 70%);
  top:-100px;left:-100px;
}
body::after{
  width:420px;height:420px;
  background:radial-gradient(circle,var(--accent2) 0%,transparent 70%);
  bottom:-120px;right:-100px;
}
@keyframes floaty{
  0%{transform:translate(0,0) scale(1);}
  100%{transform:translate(60px,-40px) scale(1.1);}
}

/* back arrow */
.back-btn{
  position:absolute;
  top:26px; left:26px;
  width:56px; height:56px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.7);
  border:1px solid rgba(0,0,0,0.05);
  border-radius:50%;
  font-size:26px;
  color:var(--accent1);
  cursor:pointer;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
  backdrop-filter:blur(10px);
  transition:all .35s ease;
}
.back-btn:hover{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:white;
  transform:scale(1.12) rotate(-8deg);
  box-shadow:0 0 25px rgba(255,105,180,0.4);
}
.back-btn:active{transform:scale(.9);}

/* container */
.container{
  background:rgba(255,255,255,0.6);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:var(--radius);
  backdrop-filter:blur(20px);
  box-shadow:var(--shadow);
  width:100%;
  max-width:860px;
  padding:32px;
  text-align:center;
  position:relative;
  animation: fadeIn 1.2s ease both;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px) scale(.95);}
  to{opacity:1;transform:translateY(0) scale(1);}
}

h1{
  font-size:32px;
  font-weight:800;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  margin-bottom:12px;
}
p{
  color:#444;
  font-size:15px;
  margin-bottom:22px;
}

/* display */
.display{
  background:rgba(255,255,255,0.8);
  border-radius:var(--radius);
  border:1px solid rgba(0,0,0,0.05);
  height:160px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  overflow:hidden;
  box-shadow:inset 0 0 25px rgba(109,93,251,0.2);
}

#nameMain{
  font-size:34px;
  font-weight:800;
  color:var(--accent1);
  letter-spacing:.6px;
  text-shadow:0 0 12px rgba(109,93,251,0.2);
  transition:.3s;
}

/* controls */
.controls{
  margin-top:28px;
  display:flex;
  gap:16px;
}

button{
  flex:1;
  padding:16px;
  font-size:16px;
  font-weight:700;
  border-radius:var(--radius);
  cursor:pointer;
  border:none;
  position:relative;
  overflow:hidden;
  transition:all .25s ease;
  color:#fff;
}

/* random btn */
#randomBtn{
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  box-shadow:0 0 25px rgba(109,93,251,0.5);
}
#randomBtn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 40px rgba(255,105,180,0.7);
}
#randomBtn:active{transform:scale(.95);}

/* reset btn */
#resetBtn{
  background:rgba(109,93,251,0.1);
  color:var(--accent1);
  border:1px solid rgba(109,93,251,0.3);
}
#resetBtn:hover{
  background:rgba(109,93,251,0.2);
  transform:translateY(-2px);
}
#resetBtn:active{transform:scale(.95);}

/* sparkles */
.particles div{
  position:absolute;
  font-size:16px;
  opacity:0;
  animation: particle .8s ease forwards;
}
@keyframes particle{
  0%{ transform:translateY(0) scale(.3); opacity:0;}
  50%{ opacity:1; }
  100%{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* pop animation */
.animateX{ animation: popIn .8s cubic-bezier(.19,1,.22,1); }
@keyframes popIn{
  0%{opacity:0;transform:scale(.3) rotate(-6deg);}
  70%{opacity:1;transform:scale(1.15) rotate(2deg);}
  100%{transform:scale(1);}
}

/* spinning effect */
.spin{
  animation: spinText .15s linear infinite;
  color:var(--accent2);
}
@keyframes spinText{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* status */
#status{
  margin-top:16px;
  color:#555;
  font-weight:600;
}

@media(max-width:520px){
  h1{font-size:22px;}
  #nameMain{font-size:24px;}
  .display{height:120px;}
  .back-btn{width:48px;height:48px;font-size:22px;}
}
</style>
</head>

<body>
<div class="back-btn" onclick="window.location.href='./index.html'">‚¨Ö</div>

<div class="container">
  <h1>Premium Random Picker 1</h1>
  <p>üé≤ RANDOM bosilganda ‚Äî ruletka effekti bilan nomlar tanlanadi</p>

  <div class="display">
    <div id="nameMain">‚Äî</div>
    <div class="particles" id="particles"></div>
  </div>

  <div class="controls">
    <button id="randomBtn">üéØ RANDOM</button>
    <button id="resetBtn">üîÅ RESET</button>
  </div>

  <div id="status">0 / 22 tanlandi</div>
</div>

<script>
const NAMES = [
  "Maxsetova Sevara","Ongarbaeva Gulbahor","Orazbaeva Gulsevar",
  "Umirzakova Asemay","Ko‚Äòchkarbaeva Durdona","Chekmaryov Dmitriy",
  "Madiyarova Asal","Kuandikov Xursand","D.Jumaliyev Chingiz",
  "Koptleuova Shaxnoza","Duzelov Jamshid","Alyanova Jasmina",
  "Rzamuratova Dinora","Buribaeva Gulxayo","Shamuratova Aygul",
  "Genzhebaeva Zarina","Ibragimova Moxinur","Jumagaliyev Islombek",
  "Murtazaeva Sevinch","Saburbayev Ag'abek","Kuralbaev Ajiniyaz",
  "Usenov Sultanbek"
];

let TOTAL = NAMES.length;
let shuffled = [];
let index = 0;

const nameMain = document.getElementById("nameMain");
const statusEl = document.getElementById("status");
const particles = document.getElementById("particles");
const randomBtn = document.getElementById("randomBtn");
const resetBtn = document.getElementById("resetBtn");

function shuffle(arr){
  return arr.map(x=>({v:x,r:Math.random()})).sort((a,b)=>a.r-b.r).map(x=>x.v);
}

function newSet(){
  shuffled = shuffle(NAMES);
  index = 0;
  statusEl.textContent = `${index} / ${TOTAL} tanlandi`;
}
newSet();

function particleFX(){
  particles.innerHTML = "";
  for (let i = 0; i < 12; i++){
    let p = document.createElement("div");
    p.textContent = "‚ú®";
    p.style.left = (20 + Math.random()*60) + "%";
    p.style.top = (40 + Math.random()*20) + "%";
    p.style.fontSize = (12 + Math.random()*22) + "px";
    p.style.color = Math.random()>.5 ? "#6D5DFB" : "#FF69B4";
    particles.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}

function spinEffect(callback){
  nameMain.classList.add("spin");
  let spinInterval = setInterval(()=>{
    let randomName = NAMES[Math.floor(Math.random()*NAMES.length)];
    nameMain.textContent = randomName;
  },100);

  setTimeout(()=>{
    clearInterval(spinInterval);
    nameMain.classList.remove("spin");
    callback();
  }, 1800);
}

function pick(){
  if(index >= TOTAL){
    alert("üéâ Barcha ismlar tanlandi! RESET bosing.");
    return;
  }

  randomBtn.disabled = true;
  spinEffect(()=>{
    const name = shuffled[index++];
    nameMain.classList.remove("animateX");
    void nameMain.offsetWidth;
    nameMain.textContent = name;
    nameMain.classList.add("animateX");
    particleFX();
    statusEl.textContent = `${index} / ${TOTAL} tanlandi`;
    randomBtn.disabled = false;
  });
}

resetBtn.onclick = ()=>{
  newSet();
  nameMain.textContent = "‚Äî";
  particles.innerHTML="";
}

randomBtn.onclick = pick;
</script>

</body>
</html>
