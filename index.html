<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>English Random App</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --accent1:#6D5DFB;
  --accent2:#FF69B4;
  --bg:#ffffff;
  --radius:20px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{
  background:linear-gradient(135deg,#ffffff,#f4f4ff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.container{
  text-align:center;
  padding:32px;
  border-radius:var(--radius);
  backdrop-filter:blur(25px);
  box-shadow:0 0 40px rgba(109,93,251,0.25);
  background:rgba(255,255,255,0.7);
  animation:fadeIn 1s ease both;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;transform:scale(1);}
}
h1{
  font-size:34px;
  font-weight:900;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  margin-bottom:30px;
}
.buttons{
  display:flex;
  flex-direction:column;
  gap:18px;
}
button{
  font-size:18px;
  padding:16px;
  border:none;
  border-radius:var(--radius);
  font-weight:700;
  color:white;
  cursor:pointer;
  transition:all .4s ease;
  box-shadow:0 0 25px rgba(109,93,251,0.4);
}
button:nth-child(1){
  background:linear-gradient(90deg,var(--accent1),#9d8bff);
}
button:nth-child(2){
  background:linear-gradient(90deg,#ff9ed8,var(--accent2));
}
button:hover{
  transform:scale(1.08);
  box-shadow:0 0 40px rgba(255,105,180,0.5);
}
button:active{
  transform:scale(.95);
}
@keyframes pageOut{
  from{opacity:1;transform:scale(1);}
  to{opacity:0;transform:scale(.8);}
}
.fadeout{animation:pageOut .6s forwards;}
@media(max-width:600px){
  h1{font-size:26px;}
  button{font-size:16px;}
}
</style>
</head>
<body>
  <div class="container" id="mainBox">
    <h1>ðŸŽ“ English Random Picker</h1>
    <div class="buttons">
      <button onclick="goPage('english1.html')">Lesson 1 Random</button>
      <button onclick="goPage('english2.html')">Lesson 2 Random</button>
    </div>
  </div>
<script>
function goPage(page){
  const box=document.getElementById('mainBox');
  box.classList.add('fadeout');
  setTimeout(()=>{window.location.href=page;},550);
}
</script>
</body>
</html>
