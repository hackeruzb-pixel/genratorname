<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>English Random Picker 1</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --accent1:#6D5DFB;
  --accent2:#FF69B4;
  --radius:18px;
  --shadow:0 0 20px rgba(109,93,251,0.25);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{
  background:linear-gradient(135deg,#fff,#f7f7ff);
  min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  padding:clamp(16px,4vw,24px);
  overflow:hidden;position:relative;
}
body::before,body::after{
  content:"";position:absolute;border-radius:50%;filter:blur(100px);opacity:.55;
  animation:floaty 8s ease-in-out infinite alternate;
}
body::before{
  width:320px;height:320px;
  background:radial-gradient(circle,var(--accent1),transparent 70%);
  top:-80px;left:-80px;
}
body::after{
  width:320px;height:320px;
  background:radial-gradient(circle,var(--accent2),transparent 70%);
  bottom:-80px;right:-80px;
}
@keyframes floaty{
  0%{transform:translate(0,0);}
  100%{transform:translate(40px,-30px);}
}
.container{
  background:rgba(255,255,255,0.8);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:clamp(18px,4vw,30px);
  max-width:600px;width:100%;
  text-align:center;
  animation:fadeIn .8s ease both;
  backdrop-filter:blur(10px);
}
@keyframes fadeIn{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}

h1{
  font-size:clamp(20px,5vw,30px);
  font-weight:800;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;background-clip:text;color:transparent;
  margin-bottom:8px;
}
p{color:#555;font-size:clamp(13px,3vw,16px);margin-bottom:14px;}

.display{
  background:rgba(255,255,255,0.9);
  border-radius:var(--radius);
  height:clamp(100px,25vw,150px);
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
  box-shadow:inset 0 0 20px rgba(109,93,251,0.15);
  position:relative;
}
#nameMain{
  font-size:clamp(20px,6vw,32px);
  font-weight:800;
  color:var(--accent1);
  transition:.3s;
  text-shadow:0 0 10px rgba(109,93,251,0.15);
  padding:0 8px;
  text-align:center;
}
.controls{
  margin-top:20px;
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:center;
}
button{
  flex:1 1 45%;
  padding:clamp(10px,3vw,14px);
  font-size:clamp(14px,4vw,16px);
  font-weight:700;
  border:none;border-radius:var(--radius);
  cursor:pointer;transition:.25s;
}
#randomBtn{
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:white;
  box-shadow:0 0 15px rgba(109,93,251,0.35);
}
#resetBtn{
  background:rgba(109,93,251,0.08);
  color:var(--accent1);
  border:1px solid rgba(109,93,251,0.25);
}
#randomBtn:active{transform:scale(.95);}
#resetBtn:active{transform:scale(.95);}
.animateX{animation:popIn .6s ease;}
@keyframes popIn{
  0%{opacity:0;transform:scale(.6);}
  70%{opacity:1;transform:scale(1.05);}
  100%{transform:scale(1);}
}
.spin{animation:spinText .1s linear infinite;color:var(--accent2);}
@keyframes spinText{0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
.particles div{
  position:absolute;font-size:16px;opacity:0;
  animation:particle .8s ease forwards;
}
@keyframes particle{
  0%{opacity:0;transform:translateY(0) scale(.3);}
  50%{opacity:1;}
  100%{opacity:0;transform:translateY(-30px) scale(1.3);}
}
#status{
  margin-top:12px;color:#555;font-weight:600;
  font-size:clamp(13px,3vw,15px);
}

/* Responsive back button */
.back-btn{
  position:absolute;top:16px;left:16px;
  width:44px;height:44px;
  display:flex;justify-content:center;align-items:center;
  border-radius:50%;
  background:white;
  box-shadow:0 6px 15px rgba(0,0,0,0.08);
  font-size:22px;color:var(--accent1);
  cursor:pointer;transition:.3s;
  z-index:10;
}
.back-btn:active{transform:scale(.9);}
</style>
</head>
<body>
<div class="back-btn" onclick="history.back()">‚Üê</div>
<div class="container">
  <h1>English Random Picker 1</h1>
  <p>üé≤ Random bosilganda ruletka effekti bilan ism tanlanadi</p>
  <div class="display"><div id="nameMain">‚Äî</div><div id="particles"></div></div>
  <div class="controls">
    <button id="randomBtn">üéØ RANDOM</button>
    <button id="resetBtn">üîÅ RESET</button>
  </div>
  <div id="status">0 / 22 tanlandi</div>
</div>

<script>
const NAMES=[
"Maxsetova Sevara","Ongarbaeva Gulbahor","Orazbaeva Gulsevar",
"Umirzakova Asemay","Ko‚Äòchkarbaeva Durdona","Chekmaryov Dmitriy",
"Madiyarova Asal","Kuandikov Xursand","D.Jumaliyev Chingiz",
"Koptleuova Shaxnoza","Duzelov Jamshid","Alyanova Jasmina",
"Rzamuratova Dinora","Buribaeva Gulxayo","Shamuratova Aygul",
"Genzhebaeva Zarina","Ibragimova Moxinur","Jumagaliyev Islombek",
"Murtazaeva Sevinch","Saburbayev Ag'abek","Kuralbaev Ajiniyaz",
"Usenov Sultanbek"];

let TOTAL=NAMES.length,shuffled=[],index=0;
const nameMain=document.getElementById("nameMain"),
statusEl=document.getElementById("status"),
particles=document.getElementById("particles"),
randomBtn=document.getElementById("randomBtn"),
resetBtn=document.getElementById("resetBtn");

function shuffle(a){return a.map(x=>({v:x,r:Math.random()})).sort((a,b)=>a.r-b.r).map(x=>x.v);}
function newSet(){
  shuffled=shuffle(NAMES);index=0;
  statusEl.textContent=`${index} / ${TOTAL} tanlandi`;
}
newSet();

function particleFX(){
  particles.innerHTML="";
  for(let i=0;i<8;i++){
    let p=document.createElement("div");
    p.textContent="‚ú®";
    p.style.left=(10+Math.random()*80)+"%";
    p.style.top=(40+Math.random()*20)+"%";
    p.style.fontSize=(10+Math.random()*16)+"px";
    p.style.color=Math.random()>.5?"#6D5DFB":"#FF69B4";
    particles.appendChild(p);
    setTimeout(()=>p.remove(),700);
  }
}

function spinEffect(cb){
  let c=0;
  const inter=setInterval(()=>{
    nameMain.textContent=NAMES[Math.floor(Math.random()*NAMES.length)];
    c++;
    if(c>12){clearInterval(inter);cb();}
  },80);
}

function pick(){
  if(index>=TOTAL){alert("üéâ Barcha ismlar tanlandi! RESET bosing.");return;}
  randomBtn.disabled=true;
  nameMain.classList.add("spin");
  spinEffect(()=>{
    nameMain.classList.remove("spin");
    const name=shuffled[index++];
    nameMain.textContent=name;
    nameMain.classList.add("animateX");
    particleFX();
    statusEl.textContent=`${index} / ${TOTAL} tanlandi`;
    setTimeout(()=>nameMain.classList.remove("animateX"),700);
    randomBtn.disabled=false;
  });
}

resetBtn.onclick=()=>{newSet();nameMain.textContent="‚Äî";particles.innerHTML="";};
randomBtn.onclick=pick;
</script>
</body>
</html>
