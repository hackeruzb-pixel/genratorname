<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Premium Random Picker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg: #ffffff;
  --text: #222;
  --muted: #666;
  --radius: 18px;

  /* New premium gradient */
  --g1: #6D5DFB;
  --g2: #FF69B4;
  --g3: #00C4FF;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif}

body{
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:26px;
  color:var(--text);
}

/* MAIN */
.container{
  width:100%;
  max-width:860px;
  padding:28px;
  border-radius:var(--radius);
  background:#fff;
  box-shadow:0 12px 40px rgba(0,0,0,0.1);
  position:relative;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo img{
  width:48px;
  height:48px;
  filter:drop-shadow(0 3px 6px rgba(0,0,0,0.14));
}

.logo h1{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,var(--g1),var(--g2));
  background-clip: text;
  -webkit-background-clip:text;
  color:transparent;
  letter-spacing:.3px;
}

/* DISPLAY BLOCK */
.display{
  height:160px;
  border-radius:var(--radius);
  background:#fafafa;
  margin-top:22px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
  border:1px solid #eaeaea;
}

/* NAME */
#nameMain{
  font-size:34px;
  font-weight:800;
  opacity:.95;
  transition:.3s;
  letter-spacing:0.5px;
}

/* BUTTONS */
.controls{
  margin-top:24px;
  display:flex;
  gap:14px;
}

button{
  flex:1;
  padding:15px;
  font-size:16px;
  font-weight:700;
  border-radius:var(--radius);
  border:none;
  cursor:pointer;
  transition:.2s ease;
}

#randomBtn{
  background:linear-gradient(90deg,var(--g1),var(--g2));
  color:white;
  box-shadow:0 10px 26px rgba(109,93,251,0.35);
}
#randomBtn:active{ transform:scale(.95); }

#resetBtn{
  background:#f3f3f3;
  border:1px solid #ddd;
  color:#000;
}
#resetBtn:active{ transform:scale(.95); }

/* STATUS */
#status{
  margin-top:16px;
  color:var(--muted);
  font-weight:600;
  text-align:center;
}

/* PREMIUM ANIMATION — ultra smooth zoom + rotation + blur */
.animateX{
  animation: ultraReveal .75s cubic-bezier(.22,.9,.15,1);
}

@keyframes ultraReveal{
  0%{
    opacity:0;
    transform:scale(.4) rotate(-8deg);
    filter:blur(12px);
  }
  60%{
    opacity:1;
    transform:scale(1.15) rotate(2deg);
    filter:blur(0);
  }
  100%{
    transform:scale(1);
    opacity:1;
  }
}

/* NEW PARTICLE EFFECT */
.particles div{
  position:absolute;
  font-size:16px;
  opacity:0;
  animation: particle .8s ease forwards;
}

@keyframes particle{
  0%{ transform:translateY(0) scale(.3); opacity:0;}
  50%{ opacity:1; }
  100%{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* RESPONSIVE */
@media(max-width:520px){
  #nameMain{ font-size:24px }
  .display{ height:120px }
  .logo h1{ font-size:22px }
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="./images/english-logo.png" alt="logo">
    <h1>Premium Random Picker</h1>
  </div>

  <p style="color:var(--muted);margin-top:8px;">
    Kuchli animatsiya bilan random ism tanlash.
  </p>

  <!-- DISPLAY -->
  <div class="display">
    <div id="nameMain">—</div>
    <div class="particles" id="particles"></div>
  </div>

  <!-- BUTTONS -->
  <div class="controls">
    <button id="randomBtn">RANDOM</button>
    <button id="resetBtn">RESET</button>
  </div>

  <div id="status">0 / 22 tanlandi</div>
</div>


<script>
/* DATA */
const NAMES = [
  "Maxsetova Sevara","Ongarbaeva Gulbahor","Orazbaeva Gulsevar",
  "Umirzakova Asemay","Ko‘chkarbaeva Durdona","Chekmaryov Dmitriy",
  "Madiyarova Asal","Kuandikov Xursand","D.Jumaliyev Chingiz",
  "Koptleuova Shaxnoza","Duzelov Jamshid","Alyanova Jasmina",
  "Rzamuratova Dinora","Buribaeva Gulxayo","Shamuratova Aygul",
  "Genzhebaeva Zarina","Ibragimova Moxinur","Jumagaliyev Islombek",
  "Murtazaeva Sevinch","Saburbayev Ag'abek","Kuralbaev Ajiniyaz",
  "Usenov Sultanbek"
];

let TOTAL = 22;
let shuffled = [];
let index = 0;

/* DOM */
const nameMain = document.getElementById("nameMain");
const statusEl = document.getElementById("status");
const particles = document.getElementById("particles");
const randomBtn = document.getElementById("randomBtn");
const resetBtn = document.getElementById("resetBtn");

/* FUNCTIONS */
function shuffle(arr){
  return arr.map(x=>({v:x,r:Math.random()})).sort((a,b)=>a.r-b.r).map(x=>x.v);
}

function newSet(){
  shuffled = shuffle(NAMES);
  index = 0;
  statusEl.textContent = `${index} / ${TOTAL} tanlandi`;
}
newSet();

/* PARTICLES */
function particleFX(){
  particles.innerHTML = "";
  for (let i = 0; i < 10; i++){
    let p = document.createElement("div");
    p.textContent = "★";
    p.style.left = (20 + Math.random()*60) + "%";
    p.style.top = (40 + Math.random()*20) + "%";
    p.style.fontSize = (10 + Math.random()*20) + "px";
    particles.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}

/* PICK FUNCTION */
function pick(){
  if(index >= TOTAL){
    alert("Hamma ismlar tugadi! RESET bosing.");
    return;
  }

  const name = shuffled[index++];

  nameMain.classList.remove("animateX");
  void nameMain.offsetWidth;
  nameMain.textContent = name;
  nameMain.classList.add("animateX");

  particleFX();
  statusEl.textContent = `${index} / ${TOTAL} tanlandi`;
}

/* RESET */
resetBtn.onclick = ()=>{
  newSet();
  nameMain.textContent = "—";
  particles.innerHTML="";
};

/* EVENT */
randomBtn.onclick = pick;
</script>

</body>
</html>
