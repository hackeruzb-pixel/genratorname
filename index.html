<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Ism Generator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#ece9e6,#ffffff);
    min-height: 100vh;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:flex-start;
    padding:30px 10px;
    color:#333;
}
.box {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    width: 100%;
    max-width: 380px;
    margin-bottom: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}
.box:hover { transform: translateY(-5px); }
h2 { margin-bottom: 16px; font-size: 20px; font-weight: 700; text-align: center; color:#222; }
input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border:1px solid #ccc;
    outline:none;
    margin-bottom: 12px;
    background: #fff;
    color:#333;
    font-size: 16px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
}
button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border:none;
    cursor:pointer;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s ease;
    background: linear-gradient(90deg,#7c3aed,#3b82f6);
    color:#fff;
}
button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.btn-danger { background:#ff4b5c; color:#fff; width:auto; padding:6px 10px; font-size:14px; border-radius:8px; }
ul { list-style:none; margin-top:15px; max-height:220px; overflow-y:auto; padding-right:5px; }
li { background: #f5f5f5; margin-bottom: 6px; padding:10px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; font-weight:500;
    transition: all 0.3s ease;
}
li:hover { transform: translateX(5px) scale(1.02); }
#randomName { font-size:28px; font-weight:700; color:#7c3aed; margin-top:15px; text-align:center; min-height:40px; transition: all 0.3s ease; }
ul::-webkit-scrollbar { width:6px; }
ul::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius:3px; }
@media(max-width:400px){
    .box { padding:20px; }
    h2 { font-size:18px; }
    input, button { padding:12px; font-size:15px; }
    #randomName { font-size:24px; }
}
</style>
</head>
<body>

<div class="box" id="adminBox">
    <h2>üîê Admin Panel</h2>
    <!-- Panelni kichraytirilgan tugma -->
    <button class="btn-primary" id="miniAdminBtn" style="display:none;" onclick="openAdminPanel()">Admin Panel</button>
    
    <div id="adminContent" style="margin-top:15px;">
        <input id="nameInput" type="text" placeholder="Ism kiriting...">
        <button class="btn-primary" onclick="addName()">Ism qo‚Äòshish</button>
        <ul id="nameList"></ul>
        <button class="btn-primary" onclick="finishAdmin()" style="margin-top:12px;">‚úÖ Tayyor</button>
    </div>
</div>

<div class="box">
    <h2>üé≤ Random Ism</h2>
    <button class="btn-primary" onclick="getRandom()">Random</button>
    <div id="randomName">‚Äî</div>
</div>

<script>
let names = JSON.parse(localStorage.getItem("names")) || [];
let lastRandom = null; 
const nameInput = document.getElementById("nameInput");
const nameList = document.getElementById("nameList");
const randomName = document.getElementById("randomName");
const adminContent = document.getElementById("adminContent");
const miniAdminBtn = document.getElementById("miniAdminBtn");

// Admin panelni ochish
function openAdminPanel(){
    adminContent.style.display = "block";
    miniAdminBtn.style.display = "none";
}

// Add name (takrorlanmas qo‚Äòshish)
function addName(){
    const val = nameInput.value.trim();
    if(!val) return alert("Ism kiriting!");
    if(names.includes(val)){
        alert("Bu ism allaqachon mavjud!");
        return;
    }
    names.push(val);
    save();
    render();
    nameInput.value = "";
}

// Delete name
function deleteName(index){
    names.splice(index,1);
    save();
    render();
}

// Random name (oxirgi ism ketma-ket chiqmasligi)
function getRandom(){
    if(names.length===0){
        randomName.textContent="Ismlar yo‚Äòq!";
        return;
    }

    if(names.length===1){
        lastRandom = names[0];
        showNameWithAnim(lastRandom);
        return;
    }

    let selected;
    do {
        selected = names[Math.floor(Math.random()*names.length)];
    } while(selected === lastRandom);

    lastRandom = selected;
    showNameWithAnim(selected);
}

// Animatsiya bilan ko‚Äòrsatish
function showNameWithAnim(name){
    randomName.textContent = "";
    let i = 0;
    const fakeCycles = 10; 
    const interval = setInterval(()=>{
        const tempName = names[Math.floor(Math.random()*names.length)];
        randomName.textContent = tempName;
        randomName.style.transform = "scale(1.2)";
        randomName.style.color = "#7c3aed";
        i++;
        if(i >= fakeCycles){
            clearInterval(interval);
            randomName.textContent = name;
            randomName.style.transform = "scale(1.3)";
            setTimeout(()=>{ randomName.style.transform="scale(1)"; },200);
        }
    },80);
}

// Render list
function render(){
    nameList.innerHTML = "";
    names.forEach((n,i)=>{
        const li=document.createElement("li");
        li.innerHTML=`${i+1}. ${n} <button class="btn-danger" onclick="deleteName(${i})">‚ùå</button>`;
        nameList.appendChild(li);
    });
}

// Save to localStorage
function save(){
    localStorage.setItem("names",JSON.stringify(names));
}

// Finish admin (panelni kichraytirish)
function finishAdmin(){
    adminContent.style.display = "none";
    miniAdminBtn.style.display = "block";
}

// Initial render
render();
</script>

</body>
</html>
