<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Ism Generator</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
* { box-sizing:border-box; margin:0; padding:0; }

body {
    font-family: 'Inter', sans-serif;
    background: #ffffff;
    min-height: 100vh;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:flex-start;
    padding:30px 10px;
    color:#333;
}

.box {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    width: 100%;
    max-width: 380px;
    margin-bottom: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    position: relative;
}
.box:hover { transform: translateY(-5px); }

h2 {
    margin-bottom: 16px;
    font-size: 20px;
    font-weight: 700;
    text-align: center;
    color:#222;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border:1px solid #ccc;
    outline:none;
    margin-bottom: 12px;
    background: #fff;
    color:#333;
    font-size: 16px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border:none;
    cursor:pointer;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s ease;
    background: linear-gradient(90deg,#7c3aed,#3b82f6);
    color:#fff;
}
button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.btn-danger { background:#ff4b5c; color:#fff; width:auto; padding:6px 10px; font-size:14px; border-radius:8px; }
ul { list-style:none; margin-top:15px; max-height:220px; overflow-y:auto; padding-right:5px; }
li { background: #f5f5f5; margin-bottom: 6px; padding:10px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; font-weight:500;
    transition: all 0.3s ease;
}
li:hover { transform: translateX(5px) scale(1.02); }

#randomName { font-size:28px; font-weight:700; color:#7c3aed; margin-top:15px; text-align:center; min-height:40px; transition: all 0.3s ease; }

/* Mini admin button */
#miniAdminBtn {
    display: block;
    margin: 10px 0 0 auto; 
    background: linear-gradient(135deg, #7c3aed, #3b82f6);
    color:#fff;
    padding:10px 14px;
    border:none;
    border-radius:50px;
    font-size:14px;
    font-weight:600;
    box-shadow:0 6px 12px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
}

#miniAdminBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    background: linear-gradient(135deg, #3b82f6, #7c3aed);
}

#adminContent {
    display: none;
}

@media(max-width:400px){
    .box { padding:20px; }
    h2 { font-size:18px; }
    input, button { padding:12px; font-size:15px; }
    #randomName { font-size:24px; }
}
</style>
</head>
<body>

<!-- Admin Panel -->
<div class="box" id="adminBox">
    <h2>üîê Admin Panel</h2>
    <div id="adminContent">
        <input id="nameInput" type="text" placeholder="Ism kiriting...">
        <button onclick="addName()">Ism qo‚Äòshish</button>
        <ul id="nameList"></ul>
        <button onclick="finishAdmin()" style="margin-top:12px;">‚úÖ Tayyor</button>
    </div>

    <!-- Mini admin tugma -->
    <button id="miniAdminBtn" onclick="openAdmin()">üîß Admin</button>
</div>

<!-- Random Name -->
<div class="box">
    <h2>üé≤ Random Ism</h2>
    <button onclick="getRandom()">Random</button>
    <div id="randomName">‚Äî</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDBa5S-QkwCNeeVK4aatEl5G3tUTbLZgAk",
  authDomain: "generator-5f0ab.firebaseapp.com",
  databaseURL: "https://generator-5f0ab-default-rtdb.firebaseio.com",
  projectId: "generator-5f0ab",
  storageBucket: "generator-5f0ab.firebasestorage.app",
  messagingSenderId: "1001983949799",
  appId: "1:1001983949799:web:98c3ebc4fc393919f5db42"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let names = [];
let lastRandom = null;

const nameInput = document.getElementById("nameInput");
const nameList = document.getElementById("nameList");
const randomName = document.getElementById("randomName");
const miniAdminBtn = document.getElementById("miniAdminBtn");
const adminContent = document.getElementById("adminContent");

const namesRef = ref(db, "names");

onValue(namesRef, snapshot=>{
    names = [];
    nameList.innerHTML = "";
    let i = 1;
    snapshot.forEach(child=>{
        const key = child.key;
        const val = child.val();
        names.push(val);
        const li = document.createElement("li");
        li.innerHTML = `${i}. ${val} <button class='btn-danger' onclick="deleteName('${key}')">‚ùå</button>`;
        nameList.appendChild(li);
        i++;
    });
});

window.addName = function(){
    const val = nameInput.value.trim();
    if(!val) return alert("Ism kiriting!");
    if(names.includes(val)) return alert("Bu ism bor!");
    push(namesRef, val);
    nameInput.value = "";
}

window.deleteName = function(key){
    remove(ref(db, "names/" + key));
}

window.getRandom = function(){
    if(names.length === 0){
        randomName.textContent = "Ismlar yo‚Äòq!";
        return;
    }
    let finalName;
    if(names.length === 1){
        finalName = names[0];
    } else {
        do {
            finalName = names[Math.floor(Math.random()*names.length)];
        } while(finalName === lastRandom);
    }
    lastRandom = finalName;
    animateRandom(finalName);
}

function animateRandom(finalName){
    let count = 0;
    const cycles = 15;
    const interval = setInterval(()=>{
        const temp = names[Math.floor(Math.random()*names.length)];
        randomName.textContent = temp;
        randomName.style.transform = `scale(${1 + Math.random()*0.3})`;
        randomName.style.color = "#" + Math.floor(Math.random()*16777215).toString(16);
        count++;
        if(count >= cycles){
            clearInterval(interval);
            randomName.textContent = finalName;
            randomName.style.transform = "scale(1)";
            randomName.style.color = "#7c3aed";
        }
    }, 100);
}

window.openAdmin = function(){
    adminContent.style.display = "block";
    miniAdminBtn.style.display = "none";
}

window.finishAdmin = function(){
    adminContent.style.display = "none";
    miniAdminBtn.style.display = "block";
}
</script>

</body>
</html>
